<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<style>
        body{
            background-color: grey;
        }
		/* CSS for the forms */
		form {
			background-color: #f1f1f1;
			border: 1px solid #ccc;
			padding: 20px;
			max-width: 400px;
			margin: auto;
			margin-top: 50px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		
		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}
		
		button:hover {
			background-color: #45a049;
		}
		
		/* CSS for the form labels */
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		
		/* CSS for the form heading */
		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}
        li{
            color: #ccc;
            text-decoration: none;
        }
	</style>
</head>
<body>
    <li><a href="Home.html">Go back Home</a></li>
	<h2>Sign In</h2>
	<form>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" placeholder="Enter username">
	
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Enter password">
	
		<button type="submit">Sign In</button><button type="submit">Sign Up</button>
	</form>

	
	
	
		
      
	</form>
</body>
</html>
